<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce53eb9020.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="right-title"><h1>Javascript Client Side Form Validation</h1></div>
        <div class="form-container">

            <div class="form">

                <form onsubmit="return false">

                    <label for="email">Email:</label><br>

                    <div class="input-container">
                        <input type="text" name="email" id="email-input" placeholder="email@email.com" class="text" required>
                        <i class="fas fa-check-circle checkmark" id="checkmark"></i>
                        <i class="fas fa-exclamation-circle error-alert" id="error-alert"></i>
                    </div> 
                    <div id="email-error" class="error-msg">CANCEL</div>


                    <label for="country">Country:</label><br>

                    <div class="input-container">
                        <input type="country" name="country" id="country-input" placeholder="United States" class="text" required>
                        <i class="fas fa-check-circle checkmark" id="checkmark"></i>
                        <i class="fas fa-exclamation-circle error-alert" id="error-alert"></i>
                    </div>
                    <div id="country-error" class="error-msg">sdsdsd</div>

                    <label for="zip">Zip Code:</label><br>

                    <div class="input-container">
                        <input type="text" name="zip" id="zip-input" placeholder="90210" class="text" required>
                        <i class="fas fa-check-circle checkmark" id="checkmark"></i>
                        <i class="fas fa-exclamation-circle error-alert" id="error-alert"></i>
                    </div> 
                    <div id="zip-error" class="error-msg">sdsdsd</div>

                    <label for="password">Password:</label><br>

                    <div class="input-container">
                        <input type="password" name="password " id="password-input" placeholder="password" class="text" required>
                        <i class="fas fa-check-circle checkmark" id="checkmark"></i>
                        <i class="fas fa-exclamation-circle error-alert" id="error-alert"></i>
                    </div>
                    <div id="password-error" class="error-msg">sdsdsd</div>

                    <label for="password2">Confirm Password:</label><br>

                    <div class="input-container">
                        <input type="password" name="password2" id="password2-input" placeholder="password" class="text" required>
                        <i class="fas fa-check-circle checkmark" id="checkmark"></i>
                        <i class="fas fa-exclamation-circle error-alert" id="error-alert"></i>
                    </div>
                    <div id="password2-error" class="error-msg">sdsdsd</div>

                    <button class="submitbtn">Submit</button>

                </form>

            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
